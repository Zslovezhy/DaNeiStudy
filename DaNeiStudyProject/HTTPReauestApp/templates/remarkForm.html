<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--手动解析-->
    <form action="/HTTPReauestApp/Remarkforms/" method="post">
        {% csrf_token %}
        {% for field in form %}
            <p>
                {{ field.label }}:{{ field }}
            </p>
        {% endfor %}
        <input type="submit" value="提交">
    </form>
<!--自动解析-->
    <form action="/HTTPReauestApp/Remarkforms/" method="post">
        {{ form.as_p }}
    </form>
    <form action="/HTTPReauestApp/Remarkforms/" method="post">
        <ul>{{ form.as_ul }}</ul>
    </form>
    <form action="/HTTPReauestApp/Remarkforms/" method="post">
        <table>
            {{ form.as_table }}
        </table>
    </form>
</body>
</html>
