<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var num = Number(prompt("请输入数字:"));
		var flag = true; // 默认是素数
		for(var i=2;i<=num/2;i++){
			if(num % i == 0){
				flag = false;
				break;
			}
		}
		if(flag){
			console.log(num+"是素数");
		}else{
			console.log(num+"不是素数");
		}
	</script>
</body>
</html>
