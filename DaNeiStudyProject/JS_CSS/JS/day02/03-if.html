	<script>
		var year = prompt("year:");
		var month = prompt("month:");
		var day = Number(prompt("day"));
		var totalDays = 0;
		var isRun = year%4==0&&year%100!=0||year%400==0;
		if(month==1){
			totalDays = day;
		}else if(month == 2){
			totalDays=31+day; 
		}else if(month == 3){
			totalDays=31+28+day;
		}else if(month == 4){
			totalDays=31+28+31+day;
		}
		
		if(month > 2){
			totalDays += isRun;
		}
		console.log("是第"+totalDays+"天");

	</script>
