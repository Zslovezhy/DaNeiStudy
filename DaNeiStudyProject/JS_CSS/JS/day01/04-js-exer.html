<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		const PI = 3.14;
		var r = 10;
		var l = 2 * PI * r;
		//将l保留到2位小数
		l=l.toFixed(2);
		var s = PI * r * r; 
		console.log("半径为"+r+"的圆的周长为:"+l);
		console.log("半径为"+r+"的圆的面积为:"+s);
	</script>
</body>
</html>
