<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>
        这是传递变量的模板
    </h1>
    只需要将变量名传入{{变量}}中，模板会显示变量对应的值
        <br />变量1：{{变量1}}
        <br />变量2：{{变量2}}
        <br />变量3：{{变量3}}
    <br />
    <!-- 显示各种类型的变量-->
    <h1>
        显示各种类型的变量
    </h1>
    <br />num:{{ num }}
    <br />str:{{ str }}
    <br />tup:{{ tup }}
    <br />list:{{ list }}
    <br />dic:{{ dic }}
    <br />fun:{{ fun }}
    <br />dog.name:{{ dog.name }}
    <br />dog.eat:{{ dog.eat }}
</body>
</html>
